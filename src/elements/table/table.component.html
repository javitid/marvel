<table mat-table matSort [dataSource]="superheroesMatTable" class="mat-elevation-z8 dashboard--table-wrapper">

    <!-- Short way -->
    <!-- <mat-text-column name="{{column}}" *ngFor="let column of columnsToDisplay"></mat-text-column> -->

    <!-- Long way -->
    <ng-container matColumnDef="nameLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.nameLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="genderLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.genderLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="citizenshipLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Citizenship </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.citizenshipLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="skillsLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.skillsLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="occupationLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.occupationLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="memberOfLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Member of </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.memberOfLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="creatorLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
        <td mat-cell *matCellDef="let superhero"> {{superhero.creatorLabel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
